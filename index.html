<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Lobster&family=Oswald&display=swap" rel="stylesheet">
    <script src="main.js" defer ></script>
</head>
<body>
    <div class="main-content">
        <div class="top-left">
            <div class="city-title">Santa Cruz de Tenerife</div>
            <div class="weather-description">Sunny</div>
            <div class="todays-date">Monday, 20th Feb '23</div>
            <div class="todays-time">8:08 pm</div>
            <div class="current-temperature">6 degrees</div>
            <button class="change-units">Display Â°F</button>
            <img class="weather-icon">
            <form action="">
                    <input class="city-input" type="text" placeholder="input a city...">
                    <button class="getWeatherBtn">Q</button>
            </form>
        </div>
        <div class="top-right">
            <div class="feels-like top-right-container" >
                <div class="feels-like-title top-right-item-one">Feels Like</div>
                <div class="feels-like-temp top-right-item-two"></div>
                <img class="feels-like-icon top-right-item-three" src="../src/assets/thermometer.png">
            </div>
            <div class="sunrise top-right-container">
                <div class="sunrise-title top-right-item-one">Sunrise</div>
                <div class="sunrise-time top-right-item-two"></div>
                <img class="sunrise-icon top-right-item-three" src="../src/assets/sunrise.png">
            </div>
            <div class="sunset top-right-container">
                <div class="sunset-title top-right-item-one">Sunset</div>
                <div class="sunset-time top-right-item-two"></div>
                <img class="sunset-icon top-right-item-three" src="../src/assets/sunset.png">
            </div>
        </div>
        <div class="forecast">
            <div class="five-day-forecast">
                <span class="forecast-day" id="day-one">
                    <div class="day-of-week"></div>
                    <div class="day-high"></div>
                    <div class="day-low"></div>
                    <img class="day-icon">
                </span>
                <span class="forecast-day" id="day-two">
                    <div class="day-of-week"></div>
                    <div class="day-high"></div>
                    <div class="day-low"></div>
                    <img class="day-icon">
                </span>
                <span class="forecast-day" id="day-three">
                    <div class="day-of-week"></div>
                    <div class="day-high"></div>
                    <div class="day-low"></div>
                    <img class="day-icon">
                </span>
                <span class="forecast-day" id="day-four">
                    <div class="day-of-week"></div>
                    <div class="day-high"></div>
                    <div class="day-low"></div>
                    <img class="day-icon">
                </span>
                <span class="forecast-day" id="day-five">
                    <div class="day-of-week"></div>
                    <div class="day-high"></div>
                    <div class="day-low"></div>
                    <img class="day-icon">
                </span>
            </div>
            <div class="hourly-forecast"></div>
        </div>
    </div>
</body>
</html>
