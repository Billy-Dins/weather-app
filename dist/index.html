<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Lobster&family=Oswald&display=swap" rel="stylesheet">
    <script src="main.js" defer ></script>
</head>
<body>
    <div class="main-content">
        <div class="top-left">
            <div class="city-title">Tenerife</div>
            <div class="weather-description">cloudy</div>
            <div class="todays-date">Monday, 20th Feb '23</div>
            <div class="todays-time">8:08 pm</div>
            <div class="current-temperature">6 degrees</div>
            <button class="change-units">(Standard)</button>
            <div class="weather-icon"></div>
            <form action="">
                    <input class="cityInput" type="text" placeholder="input a city...">
                    <button class="getWeatherBtn">Q</button>
            </form>
        </div>
        <div class="top-right">
            <div class="feels-like">
                <div class="feels-like-title">Feels Like</div>
                <div class="feels-like-icon"></div>
                <div class="feels-like-temp">25</div>
            </div>
            <div class="sunrise">
                <div class="sunrise-title">Sunrise</div>
                <div class="sunrise-icon"></div>
                <div class="sunrise-time">06:21</div>
            </div>
            <div class="sunset">
                <div class="sunset-title">Sunset</div>
                <div class="sunset-icon"></div>
                <div class="sunset-time">20:21
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="five-day-forcast">
                <span>mon</span>
                <span>tues</span>
                <span>wed</span>
                <span>thurs</span>
                <span>fri</span>
            </div>
            <div class="hourly-forecast"></div>
        </div>
    </div>
</body>
</html>
